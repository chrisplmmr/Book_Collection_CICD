env:
  RUBY_VERSION: 3.0.0
  POSTGRES_USER: chrisplum
  POSTGRES_PASSWORD: 'cpadmin'
  POSTGRES_DB: bookcollection_christopher_plummer_test
  host: localhost

name: CI/CD
on: [push,pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:13
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: chrisplum
          POSTGRES_PASSWORD: 'cpadmin'
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports: ["6379:6379"]
        options: --entrypoint redis-server
    steps:
      - uses: actions/checkout@v1
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - name: Run Tests
        env:
          DATABASE_URL: postgres://postgres:@localhost:5432/bookcollection_christopher_plummer_test
          REDIS_URL: redis://localhost:6379/0
          RAILS_ENV: test
          POSTGRES_USER: chrisplum
          POSTGRES_PASSWORD: 'cpadmin'
          host: localhost
        run: |
          sudo apt-get -yqq install libpq-dev
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle exec rake db:create
          bundle exec rake db:migrate
          bundle exec rspec .